<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScenARy - Add User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 3rem; padding-left: 0.5rem;">
                <div
                    style="background: #C19A4B; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                    <i class="fa-solid fa-user-shield" style="color: #000;"></i>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h3 style="font-size: 1.2rem;">Admin</h3>
                    <i class="fa-solid fa-arrow-right-from-bracket"
                        style="font-size: 0.8rem; color: #666; cursor: pointer;"
                        onclick="window.location.href='login.html'"></i>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="content-management.html" class="nav-item">
                    <i class="fa-solid fa-layer-group"></i> Content Management
                </a>
                <a href="user-management.html" class="nav-item active">
                    <i class="fa-solid fa-users"></i> User Management
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <h2>User Management</h2>
                <div style="cursor: pointer; width: 40px; height: 40px; border-radius: 50%; border: 1px solid #C19A4B; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;"
                    onclick="window.history.back()" onmouseover="this.style.background='rgba(193, 154, 75, 0.1)'"
                    onmouseout="this.style.background='transparent'">
                    <i class="fa-solid fa-arrow-left" style="font-size: 1rem; color: #C19A4B;"></i>
                </div>
            </div>

            <div
                style="background: linear-gradient(90deg, rgba(193, 154, 75, 0.2) 0%, rgba(193, 154, 75, 0.05) 100%); padding: 1.5rem 2rem; border-radius: 12px; margin-bottom: 3rem; border-left: 4px solid #C19A4B;">
                <h3
                    style="color: #C19A4B; font-family: var(--font-display); font-weight: 700; margin: 0; font-size: 1.5rem;">
                    Add New User</h3>
                <p style="color: var(--color-text-muted); margin-top: 0.5rem; font-size: 0.9rem;">Create a new user
                    account for the system.</p>
            </div>

            <div
                style="max-width: 600px; background: rgba(255, 255, 255, 0.02); padding: 3rem; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.05);">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Create a password">
                </div>

                <div style="margin-top: 2.5rem; display: flex; gap: 1rem;">
                    <button class="btn-primary" style="padding: 1rem 2.5rem;">Create Account</button>
                    <button class="btn-outline" onclick="window.history.back()">Cancel</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
