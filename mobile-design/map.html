<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScenARy - Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mobile-container" style="background: none;">
        <!-- Map Placeholder -->
        <div class="map-container">
            <!-- Simulated Map Content -->
            <div
                style="position: absolute; top: 20%; left: 20%; color: rgba(255,255,255,0.1); font-size: 4rem; transform: rotate(-15deg);">
                <i class="fa-solid fa-map"></i>
            </div>

            <!-- Markers -->
            <div class="map-marker" style="top: 30%; left: 40%;" onclick="openSheet('Basilica Minore')">
                <i class="fa-solid fa-location-dot"></i>
                <div class="map-marker-label">Basilica</div>
            </div>

            <div class="map-marker" style="top: 50%; left: 70%;" onclick="openSheet('Fort San Pedro')">
                <i class="fa-solid fa-location-dot"></i>
                <div class="map-marker-label">Fort San Pedro</div>
            </div>

            <div class="map-marker" style="top: 60%; left: 25%; color: #aaa;">
                <i class="fa-solid fa-location-dot"></i>
                <div class="map-marker-label">Magellan's Cross</div>
            </div>

            <!-- Search Bar Overlay -->
            <div style="position: absolute; top: 3rem; left: 1rem; right: 1rem; z-index: 10;">
                <div class="glass-card"
                    style="padding: 0.5rem 1rem; display: flex; align-items: center; gap: 1rem; margin: 0; border-radius: 50px;">
                    <i class="fa-solid fa-bars" style="color: var(--text-main);"></i>
                    <input type="text" placeholder="Search destination..."
                        style="background: transparent; border: none; color: #fff; flex: 1; outline: none;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Sheet -->
        <div id="poiSheet" class="glass-card"
            style="position: fixed; bottom: 120px; left: 1rem; right: 1rem; margin: 0; transform: translateY(150%); transition: transform 0.3s ease; z-index: 110;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                <div>
                    <h3 id="poiTitle" style="margin: 0;">Basilica Minore</h3>
                    <p style="font-size: 0.8rem;">Historic Church â€¢ 0.5km away</p>
                </div>
                <button class="btn-text" onclick="closeSheet()"><i class="fa-solid fa-xmark"
                        style="font-size: 1.2rem;"></i></button>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn-primary" style="flex: 1; padding: 0.8rem;"
                    onclick="window.location.href='ar-view.html'">
                    <i class="fa-solid fa-camera"></i> AR View
                </button>
                <button class="btn-primary"
                    style="flex: 1; background: rgba(255,255,255,0.1); color: #fff; padding: 0.8rem;"
                    onclick="window.location.href='details.html'">
                    <i class="fa-solid fa-book-open"></i> Read
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Map</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-compass"></i>
                <span>Tours</span>
            </a>
            <a href="ar-view.html" class="nav-item">
                <div class="nav-fab">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <span style="margin-top: 24px;">Scan</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-heart"></i>
                <span>Saved</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <script>
        function openSheet(title) {
            document.getElementById('poiTitle').textContent = title;
            document.getElementById('poiSheet').style.transform = 'translateY(0)';
        }
        function closeSheet() {
            document.getElementById('poiSheet').style.transform = 'translateY(150%)';
        }
    </script>
</body>

</html>
