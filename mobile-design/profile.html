<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScenARy - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s;
        }

        .profile-link:last-child {
            border-bottom: none;
        }

        .profile-link:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .profile-link i.icon-left {
            width: 30px;
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        .profile-link i.icon-right {
            margin-left: auto;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="mobile-container" style="padding-bottom: 80px;">
        <!-- Header -->
        <div style="padding: 2rem 1.5rem 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <button class="btn-icon-back" onclick="window.history.back()" style="position: static; margin: 0;">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="btn-text" onclick="window.location.href='login.html'">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
                <div
                    style="width: 80px; height: 80px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; border: 2px solid var(--primary-gold);">
                    <i class="fa-solid fa-user" style="font-size: 2.5rem; color: #666;"></i>
                </div>
                <div>
                    <h2 style="font-size: 1.5rem; margin: 0; color: #fff;">Username1</h2>
                    <p style="font-size: 0.9rem;">Username@gmail.com</p>
                    <button class="btn-text" style="font-size: 0.8rem; margin-top: 0.5rem;">Edit Profile</button>
                </div>
            </div>
        </div>

        <div class="content-padding" style="padding-top: 0;">
            <!-- Settings Section -->
            <h3
                style="font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; padding-left: 0.5rem;">
                Settings</h3>
            <div class="glass-card" style="padding: 0; overflow: hidden;">
                <a href="notifications.html" class="profile-link">
                    <i class="fa-regular fa-bell icon-left"></i>
                    <span>Notifications</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
                <a href="about.html" class="profile-link">
                    <i class="fa-solid fa-circle-info icon-left"></i>
                    <span>About Us</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
                <a href="terms.html" class="profile-link">
                    <i class="fa-solid fa-file-contract icon-left"></i>
                    <span>Terms & Conditions</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
            </div>

            <!-- Miscellaneous Section -->
            <h3
                style="font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; padding-left: 0.5rem; margin-top: 1.5rem;">
                Miscellaneous</h3>
            <div class="glass-card" style="padding: 0; overflow: hidden;">
                <a href="favorites.html" class="profile-link">
                    <i class="fa-solid fa-star icon-left"></i>
                    <span>Favorite Sites</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
                <a href="achievements.html" class="profile-link">
                    <i class="fa-solid fa-chart-simple icon-left"></i>
                    <span>Achievements</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
                <a href="downloaded.html" class="profile-link">
                    <i class="fa-solid fa-download icon-left"></i>
                    <span>Downloaded Sites</span>
                    <i class="fa-solid fa-chevron-right icon-right"></i>
                </a>
            </div>

            <button class="btn-primary"
                style="margin-top: 1rem; background: rgba(255,255,255,0.1); border: 1px solid var(--border-light); color: var(--text-muted);"
                onclick="window.location.href='feedback.html'">
                Give Feedback
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="map.html" class="nav-item">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Map</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-compass"></i>
                <span>Tours</span>
            </a>
            <a href="ar-view.html" class="nav-item">
                <div class="nav-fab">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <span style="margin-top: 24px;">Scan</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-heart"></i>
                <span>Saved</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>
</body>

</html>
