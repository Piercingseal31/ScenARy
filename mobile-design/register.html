<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScenARy - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mobile-container content-padding">
        <button class="btn-icon-back" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; margin-top: 2rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2>Create Account</h2>
                <p>Join us to explore history</p>
            </div>

            <div class="glass-card animate-fade-in">
                <div style="margin-bottom: 1rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Username</label>
                    <input type="text" class="glass-input" placeholder="Choose a username">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Email</label>
                    <input type="email" class="glass-input" placeholder="Enter your email">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Password</label>
                    <input type="password" class="glass-input" placeholder="Create a password">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Confirm
                        Password</label>
                    <input type="password" class="glass-input" placeholder="Confirm your password">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: flex; align-items: flex-start; gap: 0.5rem; color: var(--text-muted); font-size: 0.85rem; line-height: 1.4;">
                        <input type="checkbox" style="accent-color: var(--primary-gold); margin-top: 3px;">
                        <span>I agree to the <a href="terms.html" class="btn-text" style="font-size: 0.85rem;">Terms and
                                Conditions</a> as well as the <a href="privacy.html" class="btn-text"
                                style="font-size: 0.85rem;">Privacy Policy</a>.</span>
                    </label>
                </div>

                <button class="btn-primary" onclick="window.location.href='login.html'">Register</button>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <p>Already have an account? <a href="login.html" class="btn-text">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
