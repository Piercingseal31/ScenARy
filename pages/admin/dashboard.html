<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScenARy - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 3rem; padding-left: 0.5rem;">
                <div
                    style="background: #C19A4B; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                    <i class="fa-solid fa-user-shield" style="color: #000;"></i>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h3 style="font-size: 1.2rem;">Admin</h3>
                    <i class="fa-solid fa-arrow-right-from-bracket"
                        style="font-size: 0.8rem; color: #666; cursor: pointer;"
                        onclick="window.location.href='../auth/login.html'"></i>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item active">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </a>
                <a href="content-management.html" class="nav-item">
                    <i class="fa-solid fa-layer-group"></i> Content Management
                </a>
                <a href="user-management.html" class="nav-item">
                    <i class="fa-solid fa-users"></i> User Management
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <div style="display: flex; align-items: center; gap: 0.5rem; color: #C19A4B;">
                    <i class="fa-solid fa-landmark"></i>
                    <span style="font-weight: 700; letter-spacing: 1px;">ScenARy</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-regular fa-user"></i></div>
                    <div class="stat-info">
                        <h3>Total Users</h3>
                        <div class="value">1000</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-globe"></i></div>
                    <div class="stat-info">
                        <h3>Active Sites</h3>
                        <div class="value">5</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-globe"></i></div>
                    <div class="stat-info">
                        <h3>Interactions</h3>
                        <div class="value">21,230</div>
                    </div>
                </div>
            </div>

            <div class="recent-history-container">
                <h3 class="history-title">Recent History</h3>

                <div class="history-item">
                    <div class="history-icon-small"><i class="fa-regular fa-user"></i></div>
                    <div class="history-content">
                        <h4 style="color: #fff; font-size: 0.95rem; margin-bottom: 0.2rem;">New User: Joseph Rodrigo
                        </h4>
                        <p style="color: #888; font-size: 0.8rem;">21 minutes ago</p>
                    </div>
                </div>

                <div class="history-item">
                    <div class="history-icon-small"><i class="fa-solid fa-globe"></i></div>
                    <div class="history-content">
                        <h4 style="color: #fff; font-size: 0.95rem; margin-bottom: 0.2rem;">New Site: Magellan's Cross
                        </h4>
                        <p style="color: #888; font-size: 0.8rem;">2 hours ago</p>
                    </div>
                </div>

                <div class="history-item">
                    <div class="history-icon-small"><i class="fa-solid fa-pen-to-square"></i></div>
                    <div class="history-content">
                        <h4 style="color: #fff; font-size: 0.95rem; margin-bottom: 0.2rem;">Content Update: Fort San
                            Pedro</h4>
                        <p style="color: #888; font-size: 0.8rem;">5 hours ago</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
