<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScenARy - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mobile-container content-padding">
        <button class="btn-icon-back" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2>Forgot Password</h2>
                <p>Enter your email to reset your password</p>
            </div>

            <div class="glass-card animate-fade-in">
                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Email</label>
                    <input type="email" class="glass-input" placeholder="Enter your registered email">
                </div>

                <button class="btn-primary" onclick="alert('Reset link sent!')">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
